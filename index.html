<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarxFlix</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffedbd;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("favicon.ico");
            background-repeat: repeat;
            background-size: 9%;
            opacity: 0.1;
            z-index: -10;
        }

        h1 {
            color: #b83030;
            display: block;
        }

        h2 {
            color: #000000;
            margin: 20px 0;
            font-size: 2em;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 15px;
        }

        .button {
            background-color: #ffdc82;
            color: #000000;
            padding: 20px 40px;
            border: 4px solid black;
            border-radius: 5px;
            font-size: 1.8em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 250px;
            text-align: center;
            font-weight: 600;
        }

        .button:hover {
            background-color: #e0c05c;
            transform: scale(1.05);
        }

        footer {
            margin-top: auto;
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
            background-color: #b83030;
            color: #000000;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1><svg width="100%" height="auto" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="#b83030" font-family="Bebas Neue" font-size="6em" stroke="black" stroke-width="1">MarxFlix</text>
    </svg></h1>
    
    <h2>The People's Content Portal</h2>
    
    <div class="button-container">
        <button class="button" onclick="location.href='theory.html'">Theory</button>
        <button class="button" onclick="location.href='society.html'">Society</button>
        <button class="button" onclick="location.href='geography.html'">Geography</button>	
    </div>

    <footer>
        <p>MarxFlix is an aggregate site designed to help people explore content relevant to a given area of interest. The media presented on this site has educational merit, but should generally be regarded as entertainment.</p>
    </footer>

</body>
</html>
